<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Functions - Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class='col-md-4'></div>
        <div class='col-md-4'>
          <h3>Values of f(n)</h3>
          <label>Enter a value n</label><br />
          <input type="number" onchange="f(this.value)" /><br />
          <button>Generate</button>
          <br />
          <table id = "value_table" class = "value_table"></table>
        </div>
        <div class='col-md-4'></div>
      </div>
    <script >
      function f_normal(n){
        if (n <= 0){
          return 0;
        }
        var prev = 0;
        var sum = 1;
        var tmp;
        while (n > 1){
          tmp = sum;
          sum = sum+prev;
          prev = tmp;
          n--;
        }
        return sum;
      }

      function f_recursive(n){
        if (n < 1){
          return 0;
        }
        if (n == 1){
          return 1;
        }
        return f_recursive(n-1)+f_recursive(n-2);
      }

      function f(n){
        var i = 0;
        document.getElementById("value_table").innerHTML = "<tr><th>n</th><th>Recursive</th><th>Non Recursive</th></tr>";
        while (i <= n){
          document.getElementById("value_table").innerHTML += "<tr><td>"+i+"</td><td>"+f_recursive(i)+"</td><td>"+f_normal(i)+"</td></tr>";
          i++;
        }
      }
      f(11);
    </script>
  </body>
</html>
